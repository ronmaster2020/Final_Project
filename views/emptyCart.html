<!DOCTYPE html>
<html lang="en">
<head>
    <title>shop</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.x/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/emptyCart.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body onload="CheckLogin()">
    <script>
     async function CheckLogin() {
    try {
        const response = await fetch('/api/cart');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();

        console.log('Cart ID from server:', data.cartId);
        console.log('Is logged in from server:', data.isLoggedIn);

        // Adjust UI based on login status
        const loginContainer = document.getElementById('login-container');
        const message = document.getElementById('message');
        const cartActions = document.getElementById('cart-actions');

        if (data.isLoggedIn) {
            loginContainer.style.display = 'none'; // Hide login UI
            message.style.display = 'block'; // Show message or cart UI
            cartActions.style.display = 'block'; // Show cart actions
        } else {
            loginContainer.style.display = 'block'; // Show login UI
            message.style.display = 'none'; // Hide message or cart UI
            cartActions.style.display = 'none'; // Hide cart actions
        }
    } catch (error) {
        console.error('Error checking login status:', error);
    }
}

function redirectToLogin() {
    window.location.href = '/login';
}

    </script>

    <!-- navbar -->
    <nav id="navbar-placeholder">
        <ul class="navbar-nav"></ul>
    </nav>

    <div class="empty-cart-container">
        <h1 class="empty-cart-title">Your Shopping Bag is Empty</h1>
        
        <div class="empty-cart-message">
            <p id="message">It looks like you haven't added anything to your cart yet. Start shopping to fill it up!</p>
            <a href="/" class="continue-shopping-link">Continue Shopping</a>
        </div>
        <div class="empty-cart-actions" id="cart-actions">
            <a href="/">Browse Products</a>
            <a href="/about">Learn About Us</a>
        </div>

        <div class="login-container" id="login-container">
            <h2 class="login-title">Log in to view the items in your cart</h2>
            <a href="/login" class="login-link">Login</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <link rel="stylesheet" href="/css/viewproduct.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/common.js" defer></script>
    <script src="/js/viewproduct.js" defer></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div id="main-content" class="container-fluid px-2 px-lg-5 py-5">
        <style>
            .row {
                margin: 0;
            }
            .col-12 {
                padding: 0;
            }
        </style>
        <div class="row">
            <aside class="col-md-3">
                <div class="filter-menu">
                    <h4>Filters</h4>
                    <div class="filter-section">
                        <h5>Gender</h5>
                        <label><input type="radio" name="gender" value="all" onchange="updateFilters()" checked> All</label>
                        <label><input type="radio" name="gender" value="1" onchange="updateFilters()"> Male</label>
                        <label><input type="radio" name="gender" value="2" onchange="updateFilters()"> Female</label>
                        <label><input type="radio" name="gender" value="3" onchange="updateFilters()"> Unisex</label>
                    </div>
                    <div class="filter-section">
                        <h5>Price Range</h5>
                        <label for="min-price">Min Price:</label>
                        <input type="number" id="min-price" min="0" onchange="updateFilters()"><br>
                        <label for="max-price">Max Price:</label>
                        <input type="number" id="max-price" min="0" onchange="updateFilters()">
                    </div>
                </div>
            </aside>
            <div class="col-md-9">
                <div class="sort-container">
                    <label for="sort">Sort by:</label>
                    <select id="sort">
                        <optgroup label="Name">
                            <option value="name_asc">A-Z</option>
                            <option value="name_desc">Z-A</option>
                        </optgroup>
                        <optgroup label="Price">
                            <option value="price_asc">Low to High</option>
                            <option value="price_desc">High to Low</option>
                        </optgroup>
                    </select>
                </div>
                <div class="product-container" id="productsContainer">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </div>
        </div>
        <div id="footer-placeholder"></div>
    </div>
</body>
</html>

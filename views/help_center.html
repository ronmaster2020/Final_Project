<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <link rel="stylesheet" href="/css/help_center_style.css">
</head>
<body>
    <div class="container">
        <h1>Help Center</h1>
        <p>If you have any issues, please fill out the form below, and we'll get back to you as soon as possible.</p>
        <form id="help-form">
            <div class="form-input">
                <input type="text" id="firstName" name="firstName" placeholder=" " required>
                <label for="firstName">First Name*</label>
            </div>
            <div class="form-input">
                <input type="text" id="lastName" name="lastName" placeholder=" " required>
                <label for="lastName">Last Name*</label>
            </div>
            <div class="form-input">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email*</label>
            </div>
            <div class="form-input">
                <textarea id="problem" name="problem" placeholder=" " rows="5" required></textarea>
                <label for="problem">Describe your problem*</label>
            </div>
            <button type="submit">Send</button>
        </form>
        <div id="confirmation" class="hidden">Thank you for your message. We will get back to you soon.</div>
    </div>
    <script src="/js/help_center.js"></script>
</body>
</html>

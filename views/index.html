<!DOCTYPE html>
<html lang="en">
<head>
    <title>shop</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body onload="CheckLogin()">
 <script>
    async function CheckLogin() {
        try {
            const response = await fetch('/api/cart');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            console.log('Cart ID from server:', data.cartId);
            console.log('Is logged-in from server:', data.isLoggedIn);
        } catch (error) {
            console.error('Error during CheckLogin:', error);
        }
    }
</script>

    <!-- navbar -->

        </div>
        <div class="row mb-3 p-0 p-md-2">
            <div class="col-12 col-md-6 p-2">
                <div id="menCollection" class="section">
                    <div class="section-text">
                        <h3 class="mb-4">MEN'S COLLECTION</h3>

                    </div>

            <div class="col-12 col-md-6 p-2">

        <div class="row">

                    </div>

</body>
</html>

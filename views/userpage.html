<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/userPage.js"></script>
    <link rel="stylesheet" href="/css/userpage.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <div id="navbar-placeholder"></div>
    <div id="main-content" class="container-fluid" style="font-family: 'Ralewa', sans-serif;">
        <div class="auth py-5 px-3">
            <h2 class="mb-3 mb-sm-4">Update Profile Settings</h2>
            <div class="profile-header">
                <img id="profilePicture" src="https://vectorified.com/images/no-profile-picture-icon-24.jpg" alt="Profile Picture">
                <h3 id="userName" class="mt-3"></h3>
            </div>
            <form id="user-form">
                <div class="mb-3 form-input">
                    <input type="text" id="firstName" name="firstName" placeholder=" ">
                    <label for="firstName">First Name</label>
                </div>
                <div class="mb-3 form-input">
                    <input type="text" id="lastName" name="lastName" placeholder=" ">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="mb-3 form-input">
                    <textarea id="bio" name="bio" placeholder=" " rows="3"></textarea>
                    <label for="bio">Bio</label>
                </div>
                <div class="mb-3 form-input">
                    <input type="text" id="address" name="address" placeholder=" ">
                    <label for="address">Address</label>
                </div>
                <div class="mb-3 form-input">
                    <input type="email" id="email" name="email" placeholder=" " readonly disabled>
                    <label for="email">Email</label>
                </div>
                <div class="mb-3 form-input">
                    <input type="password" id="password" name="password" placeholder=" ">
                    <label for="password">New Password</label>
                </div>
                <button type="submit" class="btn btn-block">Update Profile</button>

                <div id="footer-placeholder"></div>
            </form>
            <div id="map"></div> <!-- Add map container here -->
        </div>
        <div id="popup" class="popup"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>

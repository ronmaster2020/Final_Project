<!DOCTYPE html>
<html lang="en">
<head>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="text/javascript" src="/js/common.js"></script>
    <link rel="stylesheet" href="/css/productForm.css">
    <title>shop</title>
    <style>
  body {
      font-family: Merriweather, serif; /* Replaced Arial with Merriweather */
      background-color: #f5f3f1; /* Light beige */
      color: #666; /* Darker gray for better contrast */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 80px;
      padding: 20px;
      background-color: #e0e0e0; /* Light gray */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Softer shadow */
    }
    .image-container {
      flex: 1;
      max-width: 400px;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .image-placeholder {
      width: 100%;
      height: 400px;
      background-color: #ddd; /* Lighter gray for placeholder */
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc; /* Lighter border */
      border-radius: 10px;
    }
    .image-placeholder img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    .form-container {
      flex: 2;
      max-width: 600px;
      padding: 20px;
      margin-right: 50px;
      background-color: #f5f3f1; /* Light beige */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Softer shadow */
    }
    .form-container h1 {
      margin-bottom: 20px;
      color: #333; /* Darker text for better legibility */
    }
    .form-container .form-control,
    .form-container .form-select {
      width: 100%;
      margin-bottom: 15px;
      background-color: #fff; /* White input fields */
      border: 1px solid #ccc; /* Lighter border */
      border-radius: 5px;
      color: #666; /* Darker gray for better contrast */
    }
    .form-container .btn {
      width: 100%;
      background-color: #999; /* Muted button color */
      border: none;
      color: #fff; /* White button text */
    }
    .form-container .btn:hover {
      background-color: #888; /* Darker shade on hover */
      color: #fff; /* White button text remains */
    }


    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="container">
        <div class="form-container text-left">
            <h1>Create a New Product</h1>
            <form action="/product/create" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="name" placeholder="Enter product name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="DESC" placeholder="Enter product description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price (in dollars)</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="Enter price" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="0">Men</option>
                        <option value="1">Women</option>
                        <option value="2" selected>Unisex</option>
                    </select>
                </div>
                <div class="mb-3">
                    <!-- size ml -->
                    <label for="size" class="form-label">Size (in ml)</label>
                    <input type="text" class="form-control" id="size" name="size" placeholder="Enter size" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="image-container">
            <div class="image-placeholder">
                <!-- Placeholder for image -->
                <img src="placeholder.jpg" alt="Product Image" style="display:none;">
            </div>
            <button type="button" class="btn btn-primary" style="margin-top: 20px;">Upload Image</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
